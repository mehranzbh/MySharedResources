<script>
    var whilecounter = 11

    while (whilecounter >= 5){
 
        alert ("counter value is now " + whilecounter )
        whilecounter = whilecounter - 1      
    }
// do statement
    var docounter = 0

    do {
        alert ("Do counter is now " + docounter)
        docounter ++
    } while (docounter<3)  

//for statement, pay atention that it is written in one line
    for (var forcounter = 10 ; forcounter > 7 ; forcounter = forcounter -1){
        alert("forcounter is now " + forcounter)
    }

</script> 
	
</body>
